
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Fans Collect</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #111; color: white; margin: 0; padding: 0; }
    header { background: linear-gradient(to right, #6a0dad, #000); padding: 2rem; text-align: center; }
    header h1 { font-size: 3rem; color: #fff; }
    main { max-width: 900px; margin: auto; padding: 2rem; }
    h2 { color: #ffcc00; }
    .artist-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; margin-top: 2rem; }
    .artist-card { background: #222; padding: 1rem; border-radius: 10px; text-align: center; transition: transform 0.2s; }
    .artist-card:hover { transform: scale(1.03); }
    .artist-card a { text-decoration: none; color: #ffcc00; font-weight: bold; font-size: 1.2rem; }
  </style>
</head>
<body>
  <header>
    <h1>Rock Fans Collect</h1>
    <p>Track your collection. Earn collector badges. Celebrate the music you love.</p>
  </header>
  <main>
    <h2>Explore Artist Pages</h2>
    <div class="artist-grid">
      <div class="artist-card"><a href="rush.html">Rush</a></div>
      <div class="artist-card"><a href="metallica.html">Metallica</a></div>
      <div class="artist-card"><a href="beatles.html">The Beatles</a></div>
    </div>
  </main>
</body>
</html>
