
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Beatles | Rock Fans Collect</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to bottom right, #1c1c3c, #301040); color: #fff; margin: 0; padding: 0; }
    header { background: url('https://upload.wikimedia.org/wikipedia/en/4/42/Beatles_-_Abbey_Road.jpg') no-repeat center center; background-size: cover; padding: 4rem 2rem; text-align: center; color: #fff; text-shadow: 2px 2px 4px #000; }
    header h1 { background: rgba(0, 0, 0, 0.6); display: inline-block; padding: 1rem 2rem; border-radius: 10px; font-size: 3rem; }
    main { max-width: 900px; margin: 2rem auto; padding: 1rem; background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
    h2 { color: #ffcc00; margin-top: 2rem; }
    ul { list-style-type: none; padding-left: 0; }
    li { margin: 0.5rem 0; display: flex; align-items: center; }
    input[type="checkbox"] { transform: scale(1.2); margin-right: 0.5rem; }
    .progress-bar { width: 100%; height: 25px; background: #333; border-radius: 20px; margin: 1rem 0; overflow: hidden; }
    .progress-bar-fill { height: 100%; width: 0%; background: #ffcc00; color: black; text-align: center; line-height: 25px; font-weight: bold; transition: width 0.3s; }
    .badge { background: #ffd700; color: #000; padding: 0.5rem 1rem; border-radius: 20px; display: inline-block; font-weight: bold; margin-top: 1rem; }
    .buy-links a { display: inline-block; margin: 0.5rem; padding: 0.5rem 1rem; background: #663399; color: #fff; text-decoration: none; border-radius: 5px; }
    .buy-links a:hover { background: #7a4fd0; }
    .album-cover { width: 40px; height: 40px; object-fit: cover; margin-right: 0.5rem; border-radius: 4px; }
    .gallery { display: flex; overflow-x: auto; gap: 1rem; margin-top: 1rem; }
    .gallery img { height: 100px; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <h1>The Beatles</h1>
  </header>
  <main>
    <!-- content omitted for brevity -->
  </main>
</body>
</html>
